<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Promodo Technique</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <link rel="stylesheet" href="style.css">

</head>

<body>
     <main class="main-div">

          <div class="logo">
               <img src="assets/imgs/logo.png" alt="" srcset="">
          </div>

          <div class="settings">
               <span>تسجيل الدخول</span>
               <span><i class="bi bi-fullscreen"></i></span>
               <span id="gear"><i class="bi bi-gear"></i></span>
          </div>

          <div class="tabs">
               <p id="active">وقت التركيز</p>
               <p>راحة قصيرة</p>
               <p>راحة طويلة</p>
          </div>

          <div class="time">
               <h1>25: 00</h1>
          </div>

          <div class="controls">
               <button><i class="bi bi-arrow-clockwise"></i></button>
               <button>ايقاف</button>
               <button id="active">ابدأ</button>
          </div>

          <div class="studysessions">
               <p>جلسات التركيز: 0</p>
          </div>

     </main>
</body>

</html>
